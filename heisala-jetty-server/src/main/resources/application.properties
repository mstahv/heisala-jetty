# Camera Configuration

# Rotation in degrees (0, 90, 180, 270)
camera.rotation=180

# Focus mode: continuous, auto, or manual
camera.focus.mode=manual

# Lens position for manual focus (0.0 = infinity, higher = closer)
# Common values: 0.0 (infinity), 2.0 (0.5m), 5.0 (0.2m), 10.0 (0.1m macro)
camera.focus.position=0.0

# Exposure settings
# Auto exposure: true or false
camera.exposure.auto=true

# Exposure time in microseconds (for manual exposure)
# Examples: 1000 (1/1000s), 10000 (1/100s), 100000 (1/10s), 1000000 (1s), 30000000 (30s)
camera.exposure.time=10000

# Analogue gain / ISO equivalent (for manual exposure)
# 1.0 = ~ISO 100, 2.0 = ~ISO 200, 4.0 = ~ISO 400, 8.0 = ~ISO 800
camera.exposure.gain=1.0
