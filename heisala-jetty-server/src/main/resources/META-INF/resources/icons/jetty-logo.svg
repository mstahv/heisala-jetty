<svg viewBox="0 0 120 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb"/>
      <stop offset="100%" style="stop-color:#e0f4ff"/>
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00c6fb"/>
    </linearGradient>
    <linearGradient id="wood" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a0784a"/>
      <stop offset="100%" style="stop-color:#7a5a32"/>
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect x="0" y="0" width="120" height="55" fill="url(#sky)"/>

  <!-- Sun with glow -->
  <circle cx="100" cy="20" r="14" fill="#fff5c0" opacity="0.5"/>
  <circle cx="100" cy="20" r="10" fill="#ffdb4d"/>

  <!-- Distant trees/forest on shore -->
  <ellipse cx="10" cy="50" rx="12" ry="8" fill="#2d5a27"/>
  <ellipse cx="25" cy="48" rx="10" ry="10" fill="#3d7a37"/>
  <ellipse cx="18" cy="52" rx="8" ry="6" fill="#4a8a42"/>

  <!-- Birds -->
  <path d="M75 15 Q77 13 79 15" stroke="#555" stroke-width="1" fill="none"/>
  <path d="M85 20 Q87 18 89 20" stroke="#555" stroke-width="1" fill="none"/>
  <path d="M70 22 Q72 20 74 22" stroke="#555" stroke-width="0.8" fill="none"/>

  <!-- Water -->
  <rect x="0" y="50" width="120" height="50" fill="url(#water)"/>

  <!-- Waves -->
  <path d="M0 58 Q10 54, 20 58 T40 58 T60 58 T80 58 T100 58 T120 58" stroke="#fff" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M0 66 Q10 62, 20 66 T40 66 T60 66 T80 66 T100 66 T120 66" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M0 74 Q10 71, 20 74 T40 74 T60 74 T80 74 T100 74 T120 74" stroke="#fff" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M0 82 Q10 79, 20 82 T40 82 T60 82 T80 82 T100 82 T120 82" stroke="#fff" stroke-width="1" fill="none" opacity="0.2"/>

  <!-- Jetty deck shadow/reflection in water -->
  <rect x="35" y="52" width="55" height="6" fill="#2a6a9e" opacity="0.3"/>

  <!-- Jetty main posts (vertical, into water) -->
  <rect x="38" y="38" width="5" height="40" fill="#5a4020"/>
  <rect x="52" y="38" width="5" height="35" fill="#5a4020"/>
  <rect x="66" y="38" width="5" height="30" fill="#5a4020"/>
  <rect x="80" y="38" width="5" height="25" fill="#5a4020"/>

  <!-- Post caps -->
  <rect x="37" y="36" width="7" height="3" fill="#6b4f12" rx="1"/>
  <rect x="51" y="36" width="7" height="3" fill="#6b4f12" rx="1"/>
  <rect x="65" y="36" width="7" height="3" fill="#6b4f12" rx="1"/>
  <rect x="79" y="36" width="7" height="3" fill="#6b4f12" rx="1"/>

  <!-- Jetty deck (horizontal planks) -->
  <rect x="35" y="42" width="55" height="3" fill="url(#wood)"/>
  <rect x="35" y="46" width="55" height="3" fill="#8b6914"/>
  <rect x="35" y="50" width="55" height="3" fill="url(#wood)"/>

  <!-- Plank lines -->
  <line x1="45" y1="42" x2="45" y2="53" stroke="#5a4210" stroke-width="0.5"/>
  <line x1="55" y1="42" x2="55" y2="53" stroke="#5a4210" stroke-width="0.5"/>
  <line x1="65" y1="42" x2="65" y2="53" stroke="#5a4210" stroke-width="0.5"/>
  <line x1="75" y1="42" x2="75" y2="53" stroke="#5a4210" stroke-width="0.5"/>

  <!-- Railing posts -->
  <rect x="36" y="28" width="3" height="15" fill="#6b4f12"/>
  <rect x="86" y="28" width="3" height="15" fill="#6b4f12"/>

  <!-- Railing horizontal bars -->
  <rect x="36" y="28" width="53" height="2" fill="#7a5a32"/>
  <rect x="36" y="35" width="53" height="2" fill="#7a5a32"/>

  <!-- Camera/monitoring device on post -->
  <rect x="84" y="20" width="8" height="6" fill="#333" rx="1"/>
  <rect x="83" y="19" width="10" height="2" fill="#444" rx="0.5"/>
  <circle cx="88" cy="23" r="2" fill="#222"/>
  <circle cx="88" cy="23" r="1.2" fill="#4facfe"/>

  <!-- Small boat near jetty -->
  <ellipse cx="105" cy="70" rx="8" ry="3" fill="#8b4513"/>
  <path d="M97 70 Q105 65 113 70" fill="#a0522d"/>
</svg>
